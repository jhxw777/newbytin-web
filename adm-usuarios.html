<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Usu√°rios - Administrador</title>
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/adm-usuarios.css" />
</head>

<body>
  <div class="wrap">
    <div class="sidebar">

      <div class="sidebar-top">
        <div class="hamburger">‚ò∞</div>
        <div class="menu">
          <ul>
            <li onclick="window.location.href='adm-dashboard.html'">Chamados</li>
            <li onclick="window.location.href='adm-usuarios.html'">Usu√°rios</li>
            <li onclick="window.location.href='adm-perfil.html'">Perfil</li>
          </ul>
        </div>
      </div>
      <div class="sidebar-footer">
        <div class="user">
          <img id="sidebarFoto" src="img/avatar-padrao.png" class="avatar" alt="Foto do usu√°rio">
          <div class="user-text">
            <div id="sidebarName" class="name">Administrador</div>
            <div id="sidebarRole" class="role">Administrador</div>
          </div>
        </div>
        <button class="logout" onclick="sairSistema()">
          <span>‚èª</span> Sair
        </button>
      </div>
    </div>
    <div class="main-area">
      <h2>üë• Gerenciar Usu√°rios</h2>
      <div class="search-bar">
        <input type="text" id="buscaUsuario" placeholder="üîç Buscar por nome ou e-mail..." />
      </div>
      <div id="listaUsuarios" class="usuarios-lista">
        <p style="text-align:center; color:#aaa;">Carregando usu√°rios...</p>
      </div>
    </div>
  </div>
  <script src="js/sidebar.js"></script>
  <script src="js/adm-usuarios.js"></script>
  <script>
    function sairSistema() {
      localStorage.removeItem("usuarioLogado");
      localStorage.removeItem("fotoPerfil");
      window.location.href = "index.html";
    }
    document.addEventListener("DOMContentLoaded", () => {
      const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
      const sidebarFoto = document.getElementById("sidebarFoto");
      const sidebarName = document.getElementById("sidebarName");
      const sidebarRole = document.getElementById("sidebarRole");
      const fotoSalva = localStorage.getItem("fotoPerfil");
      if (fotoSalva) {
        sidebarFoto.src = fotoSalva;
      } else if (usuarioLogado?.FotoPerfil) {
        sidebarFoto.src = usuarioLogado.FotoPerfil;
      }
      if (usuarioLogado) {
        sidebarName.textContent = usuarioLogado.Nome || "Usu√°rio";
        sidebarRole.textContent = usuarioLogado.Acesso || "Usu√°rio";
      } else {
        sidebarName.textContent = "Convidado";
        sidebarRole.textContent = "Offline";
      }
    });
  </script>
</body>

</html>
